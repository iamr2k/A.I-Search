<style>

/*** DEMO ***/
html,
body {
  height: 100%;
  margin: 0;
}
body {
  background: rgb(255, 255, 255);
  font-size: 13px;
  font-family: 'Baloo 2', cursive;
  color: rgb(0, 0, 0);
}
p {
  margin-top: 30px;
}
.cntr {
  display: table;
  width: 100%;
  height: 100%;
}
.cntr .cntr-innr {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
/*** STYLES ***/
.search.active,
.search {
  display: inline-block;
  position: relative;
  height: 60px;
  width: 60px;
  box-sizing: border-box;
  margin: 0px 12px 12px 0px;
  padding: 7px 9px 0px 9px;
  border: 0px snow;
  border-radius: 6px;
  transition: all 200ms ease;
  cursor: text;
  box-shadow: 0px 1px 80px #b8b9b9;
  width: 600px;
  margin-right: 0px;
}
.search:after {
  
  position: absolute;
  width: 2px;
  height: 20px;
  right: -6px;
  top: 34px;
  background: rgb(8, 8, 8);
  border-radius: 0px;
  
  transition: all 400ms ease;
}
.search.focus {
  width: 700px;
  margin-right: 0px; 
  border: 0.5px solid rgb(0, 0, 0);
}
.search:hover {
  width: 650px;
  margin-right: 0px;
  border: 0.3px solid rgb(0, 0, 0);
}
.search:active:after,
.search:hover:after {
  height: 0px;

}
.search input {
  width: 100%;
  border: none;
  box-sizing: border-box;
  font-family: Helvetica;
  font-size: 20px;
  line-height:50px;
  color: inherit;
  background: transparent;
  outline-width: 0px;
}
button{
  position:absolute;
  right: 0px;
  top: 0px;
  border:none;
  height:60px;
  background-color: transparent;
  width:60px;
  border-radius:0;
  outline:none;
  text-align:center;
  font-weight:lighter;
  padding:2px;
}
button:hover{
  cursor:pointer;
}
.buttonInside{
  position:relative;
  margin-bottom:10px;
}
</style>
